<form (ngSubmit)="createOrUpdate()">
 
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      [ngModel]="user.name"
      (ngModelChange)="user.name = $event"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      [ngModel]="user.email"
     (ngModelChange)="user.email = $event"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="position'">Position</label>
    <input
      type="text"
      name="position"
      [ngModel]="user.position"
      (ngModelChange)="user.position = $event"
      class="form-control" />
  </div>


  <div class="form-group">
    <label for="city'">City</label>
    <input
      type="text"
      name="city"
      [ngModel]="user.city"
      (ngModelChange)="user.city = $event"
      class="form-control" />
  </div>
      <input type="submit" value="Submit" class="btn btn-success">
</form>
