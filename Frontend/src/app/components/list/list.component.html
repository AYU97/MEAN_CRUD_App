<div class="card">
  <div class="card-body">
    <h4 class="card-title">User and Details</h4>
      <div class="table-responsive">
      <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>City</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name}}</td>
          <td>{{ user.email}}</td>
          <td>{{ user.position}}</td>
          <td>{{ user.city}}</td>   
        
          <td>
          <button type="button" class="btn btn-default btn-sm mr-2" (click)="doUpdate(user)">
          <span class="glyphicon glyphicon-pencil"></span>
          </button>

          <button type="button" class="btn btn-default btn-sm" (click)="doDelete(user)">
          <span class="glyphicon glyphicon-trash"></span>
          </button>
          </td>    
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
